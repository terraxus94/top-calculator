<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="design.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="screen">
      <div class="input-display">
      </div>
      <div class="display">
      </div>
    </div>
      <button class="input" data-clear>C</button>
      <button class="input" data-delete>AC</button>
      <button class="input" data-square>x2</button>
      <button class="input" data-square-root>x1/2</button>
      <button class="input" data-number='7'>7</button>
      <button class="input" data-number='8'>8</button>
      <button class="input" data-number='9'>9</button>
      <button class="input" data-operator='รท'>รท</button>
      <button class="input" data-number='4'>4</button>
      <button class="input" data-number='5'>5</button>
      <button class="input" data-number='6'>6</button>
      <button class="input" data-operator='x'>x</button>
      <button class="input" data-number='1'>1</button>
      <button class="input" data-number='2'>2</button>
      <button class="input" data-number='3'>3</button>
      <button class="input" data-operator='-'>-</button>
      <button class="input" data-operator='.'>.</button>
      <button class="input" data-number='0'>0</button>
      <button class="input" data-operator='='>=</button>
      <button class="input" data-operator='+'>+</button>
  </div>
</body>
</html>
