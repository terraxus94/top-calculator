<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="design.css">
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@449&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="previous-calculations"></div>
      <div class="current-calculation"></div>
    </div>
    <button class="input" data-clear='c'>C</button>
    <button class="input" data-delete='ce'>CE</button>
    <button class="input" data-operator='sq'>x<sup class="superscript">2</sup></button>
    <button class="input" data-operator='sqrt'>√x</button>
    <button class="input" data-number='7'>7</button>
    <button class="input" data-number='8'>8</button>
    <button class="input" data-number='9'>9</button>
    <button class="input" data-operator='÷'>÷</button>
    <button class="input" data-number='4'>4</button>
    <button class="input" data-number='5'>5</button>
    <button class="input" data-number='6'>6</button>
    <button class="input" data-operator='x'>x</button>
    <button class="input" data-number='1'>1</button>
    <button class="input" data-number='2'>2</button>
    <button class="input" data-number='3'>3</button>
    <button class="input" data-operator='-'>-</button>
    <button class="input" data-number='.'>.</button>
    <button class="input" data-number='0'>0</button>
    <button class="input" data-operator='='>=</button>
    <button class="input" data-operator='+'>+</button>
  </div>
</body>

</html>
